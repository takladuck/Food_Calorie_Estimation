<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Estimator</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 50%;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #bb86fc;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #9a67ea;
        }
        img {
            margin-top: 10px;
            max-width: 250px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Calorie Estimator</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Upload & Estimate</button>
        </form>
        {% if image_url %}
            <h2>Estimated Calories: {{ calories }} kcal</h2>
            <img src="{{ image_url }}" alt="Uploaded Food Image">
        {% endif %}
    </div>
</body>
</html>
